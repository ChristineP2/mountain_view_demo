  :author: "Saul Goodman"
  :body: "Better Call Saul is an American television drama series created by Vince Gilligan and Peter Gould. It is a spin-off of Breaking Bad, which was also created by Gilligan in 2008. Set in 2002, Better Call Saul follows the story of small-time lawyer James Morgan Jimmy McGill (Bob Odenkirk), six years before his appearance on Breaking Bad; events after the original series are briefly explored."
  :date: "May 22nd, 2015"

