  :body: '"Mr. Roboto" is a song written by Dennis DeYoung of the band Styx, and recorded on the Styx album Kilroy Was Here. It was also released as a 45 RPM single in a 4:44 radio edit, which has the synthesizer intro removed (available on "Greatest Hits" '
  :date: "April 1st, 2015"